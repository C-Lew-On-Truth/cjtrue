<!DOCTYPE html>
<html>
  <head>
    <title>Mister Cj Lew</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="media/c-lew-favicon.png" type="image/png" />
    <link rel="stylesheet"  href="index.css" />
    <link rel="stylesheet" type="text/css" href="styles/contact.css" />
  </head>

  <body>
    
    <div class="body-container">
    
      <div class="subject-holder">
        <div class="page-holder">
          <a href="index.html" class="go-home">GO HOME</a>
            <h1>Contact Me</h1>
            <div class="form-holder">
             
                <form method="post">
                  <label for="full-name">First Name and Last Name</label>
                  <input
                    type="text"
                    id="full-name"
                    name="fullName"
                    placeholder="First and Last Name"
                  />
  
                  <label for="email">Your Email</label>
                  <input
                    type="text"
                    id="email"
                    name="emailAddress"
                    placeholder="Email Address"
                  />
  
                  <label for="message">Send a Message</label>
                  <textarea
                    id="message"
                    name="personalMessage"
                    placeholder="Write your personal message"
                  >
                  </textarea>
                  <button class="submission" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

      <video class="video" autoplay loop muted>
        <source src="media/slow_clouds.mp4" />
      </video>
    </div>

  </body>
</html>
