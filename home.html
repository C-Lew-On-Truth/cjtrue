<!DOCTYPE html>
<html>
  <head>
    <title>Mister Cj Lew</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="media/c-lew-favicon.png" type="image/png" />
    <link rel="stylesheet" href="styles/home.css" />
  </head>

  <body>
    <div class="home">

      <div class="home-container">
        <div class="bitmoji">
          <div class="pic">
            <img src="images/tranparent-bitmoji.png"/>
          </div>
        </div>
     
        <div class="intro">
          <h1 class="name">I'm Clayton Lewis...</h1>
         <p class="intro-statement">
          and I'm a technically savvy multimedia professional<br>
           with solid front-end development capabilities.
         </p>
      </div>



        <div class="intro-image">
          <img src="images/shaded-profile-pic.png"/>
        </div>
    </div>

    <script>
      let home = document.querySelector(".home");
      setTimeout(() => {
        home.style.opacity = 1;
      }, 500);

      let name = document.querySelector(".name");
      setTimeout(() => {
        name.style.opacity = 1;
      }, 1500);

      let introStatement = document.querySelector(".intro-statement");
      setTimeout(() => {
        introStatement.style.opacity = 1;
      }, 1800);
      
      let bitmoji = document.querySelector(".bitmoji");
      setTimeout(() => {
        bitmoji.style.opacity = 1;
      }, 1800);



      let introImage = document.querySelector(".intro-image ");
      setTimeout(() => {
        introImage.style.opacity = ".7"
      }, 2000);

      let pic = document.querySelector(".pic ");
      setTimeout(() => {
        pic.style.bottom = "0"
      }, 2000);
    </script>
  </body>
</html>
