<!DOCTYPE html>
<html>
  <head>
    <title>Mister Cj Lew</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="media/c-lew-favicon.png" type="image/png" />
    <link rel="stylesheet" href="styles/home.css" />
  </head>

  <body>
    <div class="home">

      <div class="home-container">

     
        <div class="intro">
          <h1 class="name">I'm Clayton Lewis...</h1>
         <p class="intro-statement">
          and I'm a technically savvy multimedia professional with solid front-end development capabilities.
         </p>
      </div>

        <div class="intro-image"></div>
    </div>

    <script>
      let home = document.querySelector(".home");
      setTimeout(() => {
        home.style.opacity = 1;
      }, 1000);

      let name = document.querySelector(".name");
      setTimeout(() => {
        name.style.opacity = 1;
      }, 2500);

      let introStatement = document.querySelector(".intro-statement");
      setTimeout(() => {
        introStatement.style.opacity = 1;
      }, 2800);

      let introImage = document.querySelector(".intro-image ");
      setTimeout(() => {
        introImage.style.opacity = ".7"
      }, 3000);
    </script>
  </body>
</html>
